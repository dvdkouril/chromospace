<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      html, body {
         margin: 0;
         height: 100%;
      }
      #app {
        height: 100%;
        background-color: #fdf2f8;
      }
      #test-box {
        position: absolute;
        display: block;
        width: 400px;
        height: 300px;
        background-color: red;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <button id="screenshot" type="button">Save...</button>
    <span>Warning: this is the default vite index.html file, not the chromospace app.</span>
    <div id="test-box"></div>
    <div id="app">
    </div>
    <script type="module">
    import { addChunkToScene, addModelToScene, initScene, display, loadFromURL } from './src/main.ts';
    import { testChunkData } from './src/_delete_this_data.ts';

      console.log("hello!");

      const fetchTsv = async (url) => {
          const response = await fetch(url);
          if (!response.ok) throw new Error(`fetch failed: ${response.status}`);
          const fileContent = await response.text();
          return fileContent;
      };

      (async () => {
          const urlStevens = "https://pub-5c3f8ce35c924114a178c6e929fc3ac7.r2.dev/Stevens-2017_GSM2219497_Cell_1_model_5.arrow";
          let structure = await loadFromURL(urlStevens , {
			center: true,
			normalize: true,
		  });
		  if (!structure) {
			console.warn("unable to load structure from URL!");
			return;
		  }

          const viewConfig = ({ 
            scale: 0.01, 
            color: "lightgreen",
            links: false,
          });
          
          //~ create a scene
          let chromatinScene = initScene();

          for (let i = 0; i < 8; i++) {
            console.log("adding chunk nr. " + i);
            const testChunk = structure.parts[i].chunk;
            chromatinScene = addChunkToScene(chromatinScene, testChunk, viewConfig);
          }
          
          const [renderer, canvas] = display(chromatinScene, { alwaysRedraw: true, withHUD: true});

          //~ add canvas to the page
          let appEl = document.querySelector('#app');
          if (canvas) {
              appEl.appendChild(canvas);
          }

          const elem = document.querySelector('#screenshot');
          elem.addEventListener('click', () => {
            renderer.render();
            canvas.toBlob((blob) => {
              saveBlob(blob, `screencapture-${canvas.width}x${canvas.height}.png`);
            });
          });
           
          const saveBlob = (function() {
            const a = document.createElement('a');
            document.body.appendChild(a);
            a.style.display = 'none';
            return function saveData(blob, fileName) {
               const url = window.URL.createObjectURL(blob);
               a.href = url;
               a.download = fileName;
               a.click();
  };
}());

      })();
    </script>
  </body>
</html>
